name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸŽ¯ Checkout your repository using git
        uses: actions/checkout@v4

      - name: ðŸ§° Install, build, and upload your site
        uses: withastro/action@v2
        with:
          package-manager: pnpm@latest

      - name: ðŸ–¨ HTML to PDF
        uses: LukaszLapaj/html-to-pdf-action@master
        with:
          htmlFile: ./dist/index.html
          outputFile: ./dist/resume.pdf

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
