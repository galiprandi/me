name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Checkout your repository using git
        uses: actions/checkout@v4

      - name: ğŸ§° Install, build, and upload your site
        uses: withastro/action@v2
        with:
          package-manager: pnpm@latest

      - name: ğŸ–¨ HTML to PDF
        uses: misaelnieto/web_to_pdf_action@master
        with:
          webPageURL: ./dist/index.html
          outputFile: ./dist/resume.pdf
          usePuppeteer: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
